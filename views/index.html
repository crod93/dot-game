<!DOCTYPE html>
<html>
	<head>
		<title>Dot Game</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto"
		/>
	</head>
	<body>
		<main id="game-playground">
			<div class="controller--container">
				<div class="controller--main">
					<h1 class="controller--main-points">
						Points: <span id="points">0</span>
					</h1>
					<button id="start-btn" class="controller--main-button">Start</button>
				</div>
				<div class="slider" id="slider">
					<div class="slider-dial"></div>
					<span class="speed-title">Speed <span id="speed"></span></span>
				</div>
			</div>
			<h1 class="game-state--paused">Game is currently paused</h1>
		</main>

		<script src="/index.js"></script>
	</body>
</html>
